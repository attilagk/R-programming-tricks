---
layout: default
---

<style>
    .wrapper {
        width: auto;
    }
    .wrapper section {
        width: auto;
        max-width: auto;
    }
    .outer-container {
        display: flex;
        flex-wrap: wrap;
    }
    .inner-container {
        position: relative;
        flex-basis: 350px;
        min-height: 350px;
        margin: 5px;
        padding: 10px;
        border: 0px solid gray;
        background-color: white;
        box-shadow: 2px 2px 5px gray;
    }
    .inner-container > img {
        /* width: 95%; */
    }
    .inner-container .excerpt {
        position: absolute;
        top: 10px;
        opacity: 0.0;
        transition: opacity 0.5s;
        max-height: 350px;
        overflow: scroll;
    }
    .inner-container .excerpt:hover {
        background-color: rgba(255,255,255,0.9);
        color: black;
        -moz-transition: opacity 0.5s;
        opacity: 1;
    }
</style>

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="outer-container" style="">
      {% for post in site.posts %}

      <a class="inner-container" href="{{ post.url | prepend: site.baseurl }}" style="">
          <!-- <h2> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h2> -->
          
          <img src="{{ site.baseurl }}{{ post.Rdir }}/figure/{{ post.featimg }}" alt="">
          <div class="excerpt">
              <h3> {{ post.title }} </h3>
              <p>{{ post.excerpt }}</p>
          </div>
          </a>
      {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
