---
layout: default
---

<style>
    .wrapper {
        width: auto;
    }
    .wrapper section {
        width: auto;
    }
    .outer-container {
        display: flex;
        flex-wrap: wrap;
    }
    .inner-container {
        position: relative;
        flex-basis: 400px;
        margin: 5px;
        padding: 10px;
        border: 0px solid gray;
        background-color: white;
        box-shadow: 2px 2px 5px gray;
    }
    .inner-container .excerpt {
        position: static;
    }
</style>

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="outer-container" style="">
      {% for post in site.posts %}

      <a class="inner-container" href="{{ post.url | prepend: site.baseurl }}" style="">
          <!-- <h2> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h2> -->
          
          <h3> {{ post.title }} </h3>
          <img src="{{ site.baseurl }}{{ post.Rdir }}figure/{{ post.featimg }}" alt="">
          <!-- <div class=excerpt style="">{{ post.excerpt }}</div> -->

          <!-- <div class="post meta">
              <p>{{ post.excerpt }}</p>
          </div> -->
          </a>
      
      <!-- <div class="inner-container"></div> -->
      {% endfor %}
  </div>

      </h2>
