---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <div class="outer-container" style="display: flex; flex-wrap: wrap;">
      {% for post in site.posts %}
      <div class="inner-container" style="position: relative; width: 50%;">
          <!-- <h2> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> </h2> -->
          
          <h2> {{ post.title }} </h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"
                               style="position: relative;">
              <img src="{{ site.baseurl }}{{ post.Rdir }}figure/{{ post.featimg }}" alt="">
              <div style="">{{ post.excerpt }}</div>
          </a>

          <!-- <div class="post meta">
              <p>{{ post.excerpt }}</p>
          </div> -->
      </div>
      {% endfor %}
  </div>
  <!-- <ul class="post-list">
      <li>
      <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <span class="post meta">{{ post.excerpt }}</span>
      </li>
      </ul> -->

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
